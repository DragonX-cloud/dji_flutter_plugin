name: dji
description: A Flutter plugin for DJI Mobile SDK - easily integrate your Flutter App with the DJI SDK for Drones on iOS and Android.
version: 1.0.8
repository: https://github.com/DragonX-cloud/dji_flutter_plugin
issue_tracker: https://github.com/DragonX-cloud/dji_flutter_plugin/issues
homepage: https://dragonx.cloud/

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^4.0.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      ios:
        pluginClass: DjiPlugin
      android:
        package: cloud.dragonx.plugin.flutter.dji
        pluginClass: DjiPlugin
